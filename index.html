<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
      }
      @keyframes animate {
        from {
          background-position: 50% 0;
        }
        to {
          background-position: -150% 0;
        }
      }
      .card {
        box-shadow: 0 0 3px 0 rgb(83, 82, 82);
        width: 500px;
        height: 200px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 15px;
        background-color: rgb(241, 241, 241);
      }
      .card-img img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      .card-img {
        background-color: #dddddd;
        height: 100px;
        width: 130px;
        border: 1px solid gray;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }
      .card-img::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        background-image: linear-gradient(to right,#dddddd,#ffffff 50%,#dddddd);
        left: 0;
        bottom: 0;
        animation: skeloton 0.5s linear infinite;
      }
      @keyframes skeloton {
        from{
            left: 0;
        }to{
            left: 100%;
        }
      }
      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 300px;
        height: 100px;
      }
      .card-title {
        border-radius: 10px;
        border: 1px solid gray;
        height: 30px;


      }
      .card-text {
        border-radius: 10px;
        border: 1px solid gray;
        height: 50px;
        display: -webkit-box;
        -webkit-box-orient: horizontal;
        -webkit-line-clamp: 4;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
